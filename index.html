<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda de Mates - Titan Dis</title>

  <link rel="stylesheet" href="./css/style.css" />

  
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header class="header">
    <h1>Titan Dis - Tienda de Mates</h1>
  </header>

  <main class="main_container">
    
   
    <section class="productos_section">
      <h2>Productos disponibles</h2>

      <div id="productos_container" class="cards_container">
      
      </div>
    </section>


    <section class="carrito_section">
      <h2>Carrito</h2>

      <p id="carrito_vacio">Tu carrito está vacío.</p>

      <ul id="carrito_lista" class="carrito_lista">
    
      </ul>

      <div class="carrito_footer">
        <p>Total: $ <span id="carrito_total">0</span></p>
        <button id="btn_vaciar_carrito">Vaciar carrito</button>
      </div>
    </section>

  </main>
  <script src="./js/index.js"></script>
</body>
</html>
